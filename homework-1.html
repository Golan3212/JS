<body>
  <script>

    </script>

    <script>
    /*  1. 10+10=20
        2.число 20 + строка "10". Происходит  конкатенация
        3. Присваиваем результат в переменную result1
        4. С помощью console.log выводим в консоль, получаем строку "2010"*/
       let result1 = 10 + 10 + "10";
       console.log(result1);

       /*  1. число 10 + строка "10". Происходит приведение типов и  конкатенация
        2.строка "1010" + число 10. Число так же преобразуется в строку и происходит конкатенация
        3. Присваиваем результат в переменную result2
        4. С помощью console.log выводим в консоль, получаем строку "101010"*/
        let result2 = 10 + "10" + 10;
        console.log(result2);

         /*  1. число 10 + число 10. Складываем, получаем число 20
        2. Благодаря унарному "+" происходит приведение типов, строка становится числом
        3.20+10=30
        4. Присваиваем результат в переменную result3
        5. С помощью console.log выводим в консоль, получаем 30 */
        let result3 = 10 + 10 + +"10";
        console.log(result3);

        /*  1. Пустой строке придается значение нуля
        2. Нулю добавляется отрицательное значение
        3.Делим 10 на -0
        4. Присваиваем результат в переменную result4
        5. С помощью console.log выводим в консоль, получаем -infinity */
        let result4 = 10 / -"";
        console.log(result4);

         /*  1. Унарный + пытается произвести приведение типа, но запись в строке является неправильной, поэтому строка не становится числом
        2. Делим число 10 на строку
        3. Присваиваем результат в переменную result5
        4. С помощью console.log выводим в консоль, получаем NaN */
        let result5 = 10 / +"2,5";
        console.log(result5);
    </script>
