<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>

    <!-- Задание. Выведите в консоль значение атрибутов data-dismiss
    и aria-label с помощью метода getAttribute. -->

    <script>
        'use strict';
        let dismiss = document.querySelector('button[data-dismiss]');
        console.log(dismiss);
        let att1 = dismiss.getAttribute("data-dismiss");
        console.log(att1);
        let label = document.querySelector('button[aria-label]');
        console.log(label);
        let att2 = label.getAttribute("aria-label");
        console.log(att2);
        
    </script>
</body>

</html>
